<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="_template.xhtml">
	
		<ui:define name="title">Login</ui:define>
		<ui:define name="titulo">Login</ui:define>	
	
		<ui:define name="content">
		
			<h:form id="formLogin">
				<h:messages/>
				<fieldset>
				<legend>Login</legend>
				<h:panelGrid columns="3">
					<h:outputText value="Login" for="login"/>
					<h:inputText id="login" value="#{loginController.usuario.login}" required="true" requiredMessage="Login Obrigatório."/>
					<h:message for="login" />
					
					<h:outputText value="Senha" for="senha"/>
					<h:inputText id="senha" value="#{loginController.usuario.senha}" required="true" requiredMessage="Senha Obrigatória.">
						<f:passThroughAttribute name="type" value="password"/>
					</h:inputText>
					<h:message for="senha" />
					
					<h:commandButton value="Efetuar Login" action="#{loginController.efetuarLogin}"/>
				</h:panelGrid>
				</fieldset>
			</h:form>
		</ui:define>

	
	</ui:composition>

</html>
