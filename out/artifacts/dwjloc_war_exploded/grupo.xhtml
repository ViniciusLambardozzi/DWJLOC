<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	>
	  
	<ui:composition template="_template.xhtml">
	
	<ui:define name="title">Grupo</ui:define>
	<ui:define name="titulo">Grupo</ui:define>
	  
	  <ui:define name="content">
	  	<h:form>
	  		<h:messages/>
	  		<fieldset>
	  			<legend>Cadastrar</legend>
	  			<h:panelGrid columns="2">
	  				
	  				<h:outputText value="Nome" for="nome"/>
	  				<h:inputText id="nome" value="#{grupoController.grupo.nome}" required="true" requiredMessage="Nome obrigatório."/>
	  				
	  				<h:commandButton value="Gravar" action="#{grupoController.gravar(grupoController.grupo)}"/>
	  				
	  			</h:panelGrid>
	  		</fieldset>
	  	</h:form>
	  	
	  	<h:form id="formTabelaGrupos">
	  		<h:dataTable id="tabelaGrupos" value="#{grupoController.grupos}" var="grupo">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{grupo.nome}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Atualizar</f:facet>
					<h:commandLink value="Atualizar" disabled="#{!grupoController.isNotConstant(grupo.id)}" action="#{grupoController.carregar(grupo)}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="Remover" disabled="#{!grupoController.isNotConstant(grupo.id)}" action="#{grupoController.remover(grupo)}"/>
				</h:column>
					  			
	  		</h:dataTable>
	  	</h:form>
	  	
	  	</ui:define>
	  </ui:composition>
</html>
