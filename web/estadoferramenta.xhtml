<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	>
	  
	<ui:composition template="_template.xhtml">
	
	<ui:define name="title">Estado da ferramenta</ui:define>
	<ui:define name="titulo">Estado da ferramenta</ui:define>
	  
	  <ui:define name="content">
	  	<h:form>
	  		<h:messages></h:messages>
	  		<fieldset>
	  			<legend>Cadastrar</legend>
	  			<h:panelGrid columns="2">
	  				
	  				<h:outputText value="Nome" for="nome"></h:outputText>
	  				<h:inputText id="nome" value="#{estadoFerramentaController.estadoFerramenta.nome}"></h:inputText>
	  				
	  				<h:outputText value="Descrição" for="desc"></h:outputText>
	  				<h:inputText id="desc" value="#{estadoFerramentaController.estadoFerramenta.descricao}"></h:inputText>
	  				
	  				<h:commandButton value="Gravar" action="#{estadoFerramentaController.gravar(estadoFerramentaController.estadoFerramenta)}"></h:commandButton>
	  				
	  			</h:panelGrid>
	  		</fieldset>
	  	</h:form>
	  	
	  	<h:form id="formTabelaEstados">
	  		<h:dataTable id="tabelaEstados" value="#{estadoFerramentaController.estadosFerramentas}" var="estado">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{estado.nome}"></h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{estado.descricao}"></h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Atualizar</f:facet>
					<h:commandLink value="Atualizar" action="#{estadoFerramentaController.carregar(estado)}"></h:commandLink>
				</h:column>
				
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="Remover" action="#{estadoFerramentaController.remover(estado)}"></h:commandLink>
				</h:column>
					  			
	  		</h:dataTable>
	  	</h:form>
	  	
	  	</ui:define>
	  </ui:composition>
</html>
