<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

    <ui:define name="title">Aluguel</ui:define>
    <ui:define name="titulo">Aluguel</ui:define>

    <h:messages id="messages"/>

    <ui:define name="content">
        <fieldset>
            <legend>Aluguel</legend>
            <h:form id="formCliente">
                <h:panelGrid columns="2">
                    <h:outputText value="Cliente" for="cliente"/>
                    <h:selectOneMenu id="cliente" value="#{aluguelController.idUsuario}">
                        <f:selectItem itemLabel="Selecione um usuario" noSelectionOption="true"/>
                        <f:selectItems value="#{usuarioController.usuarios}" var="usuario" itemLabel="#{usuario.id}"
                                       itemValue="#{usuario.id}"/>
                        <f:ajax event="change" execute="tabelaPendencias formTabelaPendencias"
                                render="tabelaPendencias formTabelaPendencias"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </h:form>
        </fieldset>

        <fieldset>
            <legend>Novo</legend>
            <h:form id="novoAluguel">
                <h:panelGrid columns="5">

                    <h:selectOneMenu id="tipoFerramenta" value="#{aluguelController.idTipo}">
                        <f:selectItem itemLabel="Selecione um tipo" noSelectionOption="true"/>
                        <f:selectItems value="#{tipoFerramentaController.tiposFerramentas}" var="tipo"
                                       itemLabel="#{tipo.nome}" itemValue="#{tipo.id}"/>
                        <f:ajax event="change" execute="quantidadeFerramenta" render="quantidadeFerramenta"/>
                    </h:selectOneMenu>

                    <h:selectOneMenu id="quantidadeFerramenta" value="#{aluguelController.quantidade}">
                        <f:selectItem itemLabel="Selecione a quantidade" noSelectionOption="true"/>
                        <f:selectItems value="#{aluguelController.quantidadeDisponivel}" var="quantidade" itemLabel="#{quantidade}" itemValue="#{quantidade}"/>
                    </h:selectOneMenu>

                    <h:inputText id="dataLocacao" value="#{aluguelController.dataLocacao.time}">
                        <f:convertDateTime pattern="dd-MM-yyy" timeZone="America/Sao_Paulo"/>
                        <f:passThroughAttribute name="type" value="date"/>
                    </h:inputText>

                    <h:inputText id="prazoDevolucao" value="#{aluguelController.prazoDevolucao.time}">
                        <f:convertDateTime pattern="dd-MM-yyy" timeZone="America/Sao_Paulo"/>
                        <f:passThroughAttribute name="type" value="date"/>
                    </h:inputText>

                    <h:commandButton value="Locar" action="#{aluguelController.locar}"/>

                </h:panelGrid>
            </h:form>
        </fieldset>


        <fieldset>
            <legend>Pendências</legend>
            <h:form id="formTabelaPendencias">
                <h:dataTable id="tabelaPendencias" value="#{aluguelController.pendencias}" var="loc">
                    <h:column>
                        <f:facet name="header">Tipo</f:facet>
                        <h:outputText value="#{loc.ferramenta.tipo.nome}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Código</f:facet>
                        <h:outputText value="#{loc.ferramenta.codigo}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Locação</f:facet>
                        <h:outputText value="#{loc.dataLocacao.time}">
                            <f:convertDateTime pattern="dd-MM-yyy" timeZone="America/Sao_Paulo"/>
                            <f:passThroughAttribute name="type" value="date"/>
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Devolução</f:facet>
                        <h:outputText value="#{loc.prazoDevolucao.time}">
                            <f:convertDateTime pattern="dd-MM-yyy" timeZone="America/Sao_Paulo"/>
                            <f:passThroughAttribute name="type" value="date"/>
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Valor diário</f:facet>
                        <h:outputText value="#{loc.valorDiario}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Valor total</f:facet>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Multa</f:facet>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Pago</f:facet>
                        <h:selectBooleanCheckbox value="#{loc.pago}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Entregue</f:facet>
                        <h:selectBooleanCheckbox value="#{loc.entregue}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </fieldset>

    </ui:define>


</ui:composition>

</html>
